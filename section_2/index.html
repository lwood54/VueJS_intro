<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue JS Practice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div id="app">
        <h1 v-once>{{ vueTitle }}</h1>
        <h2>{{ vueTitle }}</h2>
        <p>{{ sayHello() }} -
            <a v-bind:href="lwgitHubLink" target=_blank>my GitHub!</a>
        </p>
        <hr>
        <p v-html="finishedLink"></p>
        <hr>
        <button v-on:click="increase(2, $event)">Counter</button>
        <p>{{counter}}</p>
        <hr>
        <p v-on:mousemove="updateCoords">
            Coordinates: ({{ x }}, {{ y }})
            <span v-on:mousemove="option1EvStopper">--- Option 1: DEAD SPOT ---</span>
            <span v-on:mousemove.stop.prevent="">*** Option 2: Dead Spot ***</span>
        </p>
        <hr>
        <input type="text" v-on:keyup.enter.space="alertMe">
    </div>

    <!-- development version, includes helpful console warnings -->
    <script src=" https://cdn.jsdelivr.net/npm/vue/dist/vue.js "></script>
    <script src="./index.js "></script>
</body>

</html>
