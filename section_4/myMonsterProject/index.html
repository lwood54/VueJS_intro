<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Monster Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <link rel="stylesheet" type="text" media="screen" href="index.css" />
</head>

<body>
    <div id="app">
        <div class="row">
            <div class="col s12">
                <div class="card blue-grey darken-1">
                    <div>
                        <h3 class="center-align">HEALTH</h3>
                        <div class="card-content white-text" :style="playerNamesStyle">
                            <div class="left card blue col s4 m3 l3" :style="playerContainer">
                                <h3 class="center-align">You</h3>
                                <div :style="playerProgress"></div>
                            </div>
                            <div class="right card blue col s4 m3 l3" :style="monsterContainer">
                                <h3 class="center-align">Monster</h3>
                                <div :style="monsterProgress"></div>
                            </div>
                        </div>
                    </div>

                    <div class="card-action center-align">
                        <button @click="attack">Attack</button>
                        <button>Special Attack</button>
                        <button>Heal</button>
                        <button>Give Up</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- development version, includes helpful console warnings -->
    <script src=" https://cdn.jsdelivr.net/npm/vue/dist/vue.js "></script>
    <script src="monsterGame.js"></script>
</body>

</html>
