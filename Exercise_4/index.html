<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Vue JS: Section 2 Exercise 4</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</head>

<body>
  <div id="exercise">
    <!-- 1) Start the Effect with the Button. The Effect should alternate the "highlight" or "shrink" class on
      each new setInterval tick (attach respective class to the div with id "effect" below) -->
    <div>
      <button @click="startEffect">Start Effect</button>
      <div id="effect" :class="currentClass"></div>
    </div>
    <!-- 2) Create a couple of CSS classes and attach them via the array syntax -->
    <div :class="['shadowed', 'margin-5', 'border-5']">I got no class :(</div>
    <!-- 3) Let the user enter a class (create some example classes) and attach it -->
    <div>
      <input type="text" placeholder="green or red" v-model="userClass">
      <div :class="userClass"></div>
    </div>
    <!-- 4) Let the user enter a class and enter true/ false for another class (create some example classes) and attach the classes -->
    <div>
      <input type="text" placeholder="white, gray, or black" v-model="shadesOfGray">
      <input type="text" placeholder="upsize - yes or no?" @keyup="increaseSize">
      <div :class="[shadesOfGray,{upsize: choseUpSize}]"></div>
    </div>
    <!-- 5) Repeat 3) but now with values for styles (instead of class names). Attach the respective styles.  -->
    <div>
      <input type="text" placeholder="width: 100,200, or 400" v-model="width" @keyup="toggle = !toggle">
      <div id="ex5" :style="[switchColor, {width: width + 'px'}]"></div>
    </div>
    <!-- 6) Create a simple progress bar with setInterval and style bindings.
      Start it by hitting the below button. -->
    <div>
      <button @click="startProgress">Start Progress</button>
      <div :style="progressBar"></div>
    </div>
  </div>

  <script src="https://npmcdn.com/vue/dist/vue.js"></script>
  <script src="./app.js"></script>
</body>

</html>
